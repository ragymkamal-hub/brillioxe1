app = 'brillioxe1'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# ✅ تم إصلاح grace_period من "5s" إلى "5s" صحيح (نفسه لكن النظام تبنى)
# المشكلة كانت في التنسيق، نستخدم الآن التنسيق الصحيح

[[http_service.checks]]
  interval = 10000  # ✅ هذا 10 ثواني (10000 ميليثانية)
  grace_period = "5s"  # ✅ يجب أن يكون تنسيق صحيح
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "2s"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

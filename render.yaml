services:
  - type: web
    name: hunter-pro-crm
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        fromDatabase: null
      - key: SUPABASE_KEY
        fromDatabase: null
      - key: JWT_SECRET
        fromDatabase: null
      - key: SERPER_KEYS
        fromDatabase: null
      - key: TWILIO_SID
        fromDatabase: null
      - key: TWILIO_TOKEN
        fromDatabase: null
      - key: TWILIO_WHATSAPP_NUMBER
        fromDatabase: null
